# SETTINGS
#
# Preview images
set preview_images true 

# Preview videos
set preview_script ~/.config/ranger/scope.sh
set use_preview_script true

# Case multiple file deletion
set confirm_on_delete multiple

# Mapping X to go fastly to rc.conf
map X chain shell vim -p ~/.config/ranger/rc.conf %rangerdir/config/rc.conf; source ~/.config/ranger/rc.conf
map xvim chain shell vim -p ~/.vim/vimrc
map xi3 chain shell vim -p ~/.config/i3/config
map xkitty chain shell vim -p ~/.config/kitty/kitty.conf
map xzsh chain shell vim -p ~/.oh-my-zsh/oh-my-zsh.sh

# General
map cW bulkrename %s
map V console shell vim%space
map mkd console mkdir%space
map D console delete
map tar shell tar -cvzf %f.tar.gz %s
map unzip console shell unzip %%s

# Filter
set hidden_filter ^\.|\.(?:pyc|vrb|pyo|lof|bak|swp|aux|log|nav|out|snm|toc|bcf|run\.xml|synctex\.gz|blg|bbl)$|^lost\+found$|^__(py)?cache__$

# Column space
set column_ratios 1,3,3
set draw_borders false

set automatically_count_files true
set open_all_images true

# Git
set vcs_backend_git enabled

# Colorscheme
set colorscheme default

# Preview
set preview_files true
set preview_directories true
set collapse_preview true

# History
set save_console_history false
set max_history_size 20
set max_console_history_size 50

# Status bar
set status_bar_on_top true
set draw_progress_bar_in_status_bar true
set show_selection_in_titlebar true

set dirname_in_tabs true
set mouse_enabled true
set scroll_offset 8

# Size
set display_size_in_main_column true
set display_size_in_status_bar true
set display_tags_in_all_columns true
set preview_max_size 0

# Titles
set update_title true
set update_tmux_title true
set tilde_in_titlebar true

set flushinput true
set padding_right true

set autosave_bookmarks false
set autoupdate_cumulative_size false 
set show_cursor false

# Sort
set sort natural
set sort_reverse false
set sort_case_insensitive true
set sort_directories_first true
set sort_unicode false

# Others
set cd_bookmarks false
set metadata_deep_search false

# ALIASES
alias e edit
alias q quit
alias q! quitall

# MAPPING
map Q quit!
map q quit

map <C-r> reset
map <esc> change_mode normal

map i display_file
map ? help
map S shell $SHELL

# VIM-like
copymap <UP>       k
copymap <DOWN>     j
copymap <LEFT>     h
copymap <RIGHT>    l
copymap <HOME>     gg
copymap <END>      G
copymap <PAGEDOWN> <C-F>
copymap <PAGEUP>   <C-B>

# Move
map mvD console shell mv %%s ~/Documentos
map mvd console shell mv %%s ~/Descargas
map mvi console shell mv %%s ~/Imágenes
map mvI console shell mv %%s ~/Imágenes
map mvUA console shell mv %%s ~/Documentos/UA
map mvua console shell mv %%s ~/Documentos/UA
map mvmy console shell mv %%s ~/Documentos/myProjects
map mve console shell mv %%s ~/Escritorio
map mvoff console shell mv %%s ~/Documentos/offensiveTools
map mvb console shell mv %%s ~/Documentos/Books
map mvB console shell mv %%s ~/Documentos/Books
map mvdir console shell mv %%s ~/Descargas/dirFolders
map mvpdf console shell mv %%s ~/Descargas/pdfFiles
map mvtxt console shell mv %%s ~/Descargas/txtFiles
map mvtar console shell mv %%s ~/Descargas/tarFiles
map mvzip console shell mv %%s ~/Descargas/zipFiles
map mvrar console shell mv %%s ~/Descargas/rarFiles
map mvscout console shell mv %%s ~/Documentos/scouts

# Temporal move
map mvped console shell mv %%s ~/Documentos/UA/2º/PED
map mvada console shell mv %%s ~/Documentos/UA/2º/ADA
map mvhada console shell mv %%s ~/Documentos/UA/2º/HADA
map mvlpp console shell mv %%s ~/Documentos/UA/2º/LPP
map mvredes console shell mv %%s ~/Documentos/UA/2º/Redes

# Cut/Delete
map dD console delete
map dd cut
map ud uncut
map da cut mode=add
map dr cut mode=remove

# Yank
map yy copy
map uy uncut
map ya copy mode=add
map yr copy mode=remove

# Cd
map cdH eval fm.cd("~/")
map cdD eval fm.cd("~/Documentos")
map cdd eval fm.cd("~/Descargas")
map cdi eval fm.cd("~/Imágenes")
map cdI eval fm.cd("~/Imágenes")
map cdmy eval fm.cd("~/Documentos/myProjects")
map cdua eval fm.cd("~/Documentos/UA")
map cde eval fm.cd("~/Escritorio")
map cdoff eval fm.cd("~/Documentos/offensiveTools")
map cdb eval fm.cd("~/Documentos/Books")
map cdB eval fm.cd("~/Documentos/Books")
map cdvim eval fm.cd("~/.vim")
map cdconf eval fm.cd("~/.config")
map cdscout eval fm.cd("~/Documentos/scouts")
map cdw eval fm.cd("~/Wallpapers")

# Temporal cd
map cdped eval fm.cd("~/Documentos/UA/2º/PED")
map cdada eval fm.cd("~/Documentos/UA/2º/ADA")
map cdhada eval fm.cd("~/Documentos/UA/2º/HADA")
map cdlpp eval fm.cd("~/Documentos/UA/2º/LPP") 

# Wallpaper
map pywal console shell wal -i %%s && cp %%s ~/.config/i3/wallpaper1.jpg && cp %%s ~/.config/i3/wallpaper2.jpg
map wal1 console shell cp %%s ~/.config/i3/wallpaper1.jpg && feh --bg-fill ~/.config/i3/wallpaper1.jpg --bg-fill ~/.config/i3/wallpaper2.jpg 
map wal2 console shell cp %%s ~/.config/i3/wallpaper2.jpg && feh --bg-fill ~/.config/i3/wallpaper1.jpg --bg-fill ~/.config/i3/wallpaper2.jpg 
